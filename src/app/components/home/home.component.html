<section>
    <div class="conteiner">
        <div class="b-filter">
            <ul class="l-list">
                <li *ngFor="let event of typeOfEvents" class="l-list__link">
                    <button 
                        type="button" 
                        (click)="OnFilterClick(event)"
                    >{{event}}
                    </button>
                </li>
            </ul>
        </div>
        <div class="b-events">
            <ul class="l-events">
                <li *ngFor="let event of (filteredEvents | async )" class="l-events__item">
                    <app-eventitem  [isButtonVisible]="!isButtonVisible"[event]="event"></app-eventitem>
                </li>
            </ul>
        </div>
    </div>
</section>
